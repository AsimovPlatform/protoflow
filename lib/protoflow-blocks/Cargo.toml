[package]
name = "protoflow-blocks"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
publish.workspace = true

[features]
default = ["all", "std"]
all = ["hash", "rand", "serde", "sysml", "tracing"]
hash = ["dep:blake3"]
rand = ["protoflow-core/rand"]
std = [
    "blake3?/std",
    "protoflow-core/std",
    "serde?/std",
    "sysml-model?/std",
    "tracing?/std",
]
serde = ["protoflow-core/serde", "dep:serde", "dep:serde_yml"]
sysml = ["protoflow-core/sysml", "dep:sysml-model"]
tracing = ["protoflow-core/tracing", "dep:tracing"]
unstable = ["protoflow-core/unstable", "protoflow-derive/unstable"]

[build-dependencies]
cfg_aliases.workspace = true

[dependencies]
blake3 = { version = "1.5", default-features = false, optional = true }
protoflow-core = { version = "=0.3.1", default-features = false }
protoflow-derive = { version = "=0.3.1" }
tracing = { version = "0.1", default-features = false, optional = true }
serde = { version = "1.0", default-features = false, features = [
    "derive",
], optional = true }
serde_yml = { version = "0.0.12", optional = true }
simple-mermaid = "0.1"
stability = "0.2"
sysml-model = { version = "=0.2.3", default-features = false, optional = true }

[dev-dependencies]
protoflow-derive = { version = "=0.3.1" }
