[package]
name = "protoflow"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
publish.workspace = true

[features]
default = ["derive", "rand", "std", "sysml", "tracing"]
derive = ["dep:protoflow-derive"]
flume = ["dep:flume"]
rand = ["dep:getrandom", "dep:rand"] # FIXME: , "rand/getrandom"]
std = [
    "futures/std",
    "getrandom?/std",
    "prost/std",
    "prost-types/std",
    "rand?/std",
    "rand?/std_rng",
    "sysml-model?/std",
    "tokio?/full",
    "tracing?/std",
    "zeromq?/default",
]
sysml = ["dep:sysml-model"]
tokio = ["dep:tokio"]
tracing = ["dep:tracing"]
web = []
zeromq = ["dep:zeromq"]

[build-dependencies]
cfg_aliases.workspace = true

[dependencies]
bytes = { version = "1", default-features = false }
flume = { version = "0.11", optional = true, default-features = false }
futures = { version = "0.3", default-features = false }
getrandom = { version = "0.2", optional = true, default-features = false }
parking_lot = "0.12"
prost = { version = "0.13", default-features = false, features = ["derive"] }
prost-types = { version = "0.13", default-features = false }
protoflow-derive = { version = "0", optional = true }
rand = { version = "0.8", optional = true, default-features = false }
sysml-model = { version = "0.1", optional = true, default-features = false }
tokio = { version = "1.38", optional = true, default-features = false }
tracing = { version = "0.1", optional = true, default-features = false }
zeromq = { version = "0.4", optional = true, default-features = false }

[dev-dependencies]
protoflow-derive = { version = "0" }

[target.'cfg(any())'.dependencies]
protoflow-derive = { version = "=0.0.10", optional = true }
