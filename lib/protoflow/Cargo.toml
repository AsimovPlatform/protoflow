[package]
name = "protoflow"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords = ["protobuf", "rpc", "client", "server"]
categories = ["command-line-interface", "network-programming"]
publish.workspace = true

[features]
default = ["flume", "rand", "std", "tokio", "tracing", "zeromq"]
flume = ["dep:flume"]
rand = ["dep:getrandom", "dep:rand"]
std = ["futures/std", "getrandom/std", "rand/std"]
tokio = ["dep:tokio"]
tracing = ["dep:tracing"]
web = []
zeromq = ["dep:zeromq"]

[build-dependencies]
cfg_aliases.workspace = true

[dependencies]
flume = { version = "0.11", optional = true, default-features = false }
futures = { version = "0.3", default-features = false }
getrandom = { version = "0.2", optional = true, default-features = false }
prost = "0.13"
prost-types = "0.13"
rand = { version = "0.4", optional = true, default-features = false }
tokio = { version = "1.38", optional = true }
tracing = { version = "0.1", optional = true }
zeromq = { version = "0.4", optional = true }
