[package]
name = "protoflow"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords = ["protobuf", "flow", "fbp", "no_std"]
categories = ["concurrency", "command-line-interface", "network-programming"]
publish.workspace = true

[features]
default = ["flume", "rand", "std", "tokio", "tracing"]
flume = ["dep:flume"]
rand = ["dep:getrandom", "dep:rand"] #, "rand/getrandom"]
std = [
    "dep:zeromq",
    "futures/std",
    "getrandom?/std",
    "prost/std",
    "prost-types/std",
    "rand?/std",
    "tokio?/full",
    "tracing?/std",
    "zeromq?/default",
]
tokio = ["dep:tokio"]
tracing = ["dep:tracing"]
web = []
zeromq = ["dep:zeromq"]

[build-dependencies]
cfg_aliases.workspace = true

[dependencies]
flume = { version = "0.11", optional = true, default-features = false }
futures = { version = "0.3", default-features = false }
getrandom = { version = "0.2", optional = true, default-features = false }
prost = { version = "0.13", default-features = false, features = ["derive"] }
prost-types = { version = "0.13", default-features = false }
rand = { version = "0.4", optional = true, default-features = false }
tokio = { version = "1.38", optional = true, default-features = false }
tracing = { version = "0.1", optional = true, default-features = false }
zeromq = { version = "0.4", optional = true, default-features = false }
