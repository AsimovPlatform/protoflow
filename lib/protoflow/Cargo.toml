[package]
name = "protoflow"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
publish.workspace = true

[features]
blocks = ["dep:protoflow-blocks"]
crossbeam = ["dep:protoflow-crossbeam"]
default = ["blocks", "derive", "rand", "std", "sysml", "tracing"]
derive = ["dep:protoflow-derive"]
flume = ["dep:protoflow-flume"]
rand = ["dep:getrandom", "dep:rand"] # FIXME: , "rand/getrandom"]
std = [
    "getrandom?/std",
    "protoflow-blocks?/std",
    "protoflow-core/std",
    "protoflow-crossbeam?/std",
    "protoflow-derive?/std",
    "protoflow-flume?/std",
    "protoflow-zeromq?/std",
    "rand?/std",
    "rand?/std_rng",
    "tokio?/full",
    "tracing?/std",
]
sysml = ["protoflow-core/sysml", "protoflow-derive?/sysml"]
tokio = ["dep:tokio"]
tracing = ["dep:tracing"]
web = []
zeromq = ["dep:protoflow-zeromq"]

[build-dependencies]
cfg_aliases.workspace = true

[dependencies]
getrandom = { version = "0.2", optional = true, default-features = false }
parking_lot = "0.12"
protoflow-blocks = { version = "=0.0.10", default-features = false, optional = true }
protoflow-core = { version = "=0.0.10", default-features = false }
protoflow-crossbeam = { version = "=0.0.10", default-features = false, optional = true }
protoflow-derive = { version = "=0.0.10", optional = true }
protoflow-flume = { version = "=0.0.10", default-features = false, optional = true }
protoflow-zeromq = { version = "=0.0.10", default-features = false, optional = true }
rand = { version = "0.8", optional = true, default-features = false }
tokio = { version = "1.38", default-features = false, optional = true }
tracing = { version = "0.1", default-features = false, optional = true }

[dev-dependencies]
protoflow-derive = { version = "0" }
