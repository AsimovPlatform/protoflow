name: Release

# TODO:
# - Strip binaries.
# - Support signing macos binaries.
# - Specify hashes in release.
# - Produce targball on unix and zip on windows.

# Trigger on any tag creation.
on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use-zigbuild: false # no reason to use zigbuild when building for host
            artifact: protoflow
          # - os: ubuntu-latest
          #   target: aarch64-unknown-linux-gnu
          #   use-zigbuild: true
          #   artifact: protoflow
          - os: macos-latest
            target: aarch64-apple-darwin
            use-zigbuild: true
            artifact: protoflow
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   use-zigbuild: true
          #   artifact: protoflow
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   use-zigbuild: false # zigbuild doesn't support Windows
          #   artifact: protoflow.exe
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust and target
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
      - name: Install zig
        if: ${{ matrix.use-zigbuild }}
        uses: mlugg/setup-zig@v1
      - name: Install cargo-zigbuild
        if: ${{ matrix.use-zigbuild }}
        run: cargo install --locked cargo-zigbuild
      - name: Build using cargo-zigbuild
        if: ${{ matrix.use-zigbuild }}
        run: cargo zigbuild --release --target ${{ matrix.target }}
      - name: Build
        if: ${{ !matrix.use-zigbuild }}
        run: cargo build --release --target ${{ matrix.target }}
      - uses: actions/upload-artifact@v4
        with:
          name: protoflow-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}
  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: './artifacts'
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: artifacts/**/*
