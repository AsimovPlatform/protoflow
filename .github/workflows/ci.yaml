# See: https://docs.github.com/en/actions/writing-workflows
---
name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  check-formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.80.0
          components: rustfmt
      - name: Check formatting
        run: cargo +1.80.0 fmt --all -- --check 2>/dev/null
  check-targets:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - name: MacOS
            target: x86_64-apple-darwin
            os: macos-latest
          - name: Windows
            target: x86_64-pc-windows-gnu
            os: windows-latest
    name: Check ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    needs:
      - check-formatting
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.80.0
          components: rustfmt
          targets: ${{ matrix.target }}
      - name: Check binaries
        id: check-bins
        run: cargo +1.80.0 check --target ${{ matrix.target }} --workspace --bins
      - name: Check tests
        id: check-tests
        run: cargo +1.80.0 check --target ${{ matrix.target }} --workspace --tests
      - name: Check examples
        id: check-examples
        run: cargo +1.80.0 check --target ${{ matrix.target }} --workspace --examples
      - name: Run tests
        id: run-tests
        run: cargo +1.80.0 test --target ${{ matrix.target }} --workspace --no-fail-fast
  review-pr:
    name: Review PR
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      - check-formatting
      - check-targets
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            if (${{ needs.check-formatting.result == 'success' }}) {
              await github.rest.pulls.createReview({
                ...context.repo,
                pull_number: context.issue.number,
                event: 'APPROVE',
              });
            } else {
              await github.rest.pulls.createReview({
                ...context.repo,
                pull_number: context.issue.number,
                event: 'REQUEST_CHANGES',
                body: 'TBD',
              });
            }
